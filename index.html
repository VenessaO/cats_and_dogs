<!DOCTYPE html>

<html>
  <head>
      <title>Cats and Dogs</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
      <script src="index.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Let's settle this score once and for all</h1>
        <p>What do you like more, cats or dogs?</p>
        <button onclick="toggleVoteContainer()">Vote</button>
      </div>
    </div>

    <div id="vote-container">
      <div id="cats-container" class="voting-container">
        <div class="carousel" id="cats-carousel" onclick="changeImage(this)">
          <img src="cat1.jpg" alt="cat image">
        </div>

        <div class="likes">
          <i class="fas fa-thumbs-up" onclick="increaseLikes(this)"><span class="score">0</span></i>Likes
        </div>
      </div>

        <div id="dogs-container" class="voting">
          <div class="carousel" id="dogs-carousel" onclick="changeImage(this)">
            <img src="dogs1.jpg" alt="dog image">
          </div>

        <div class="likes">
          <i class="fas fa-thumbs-up" onclick="increaseLikes(this)"><span class="score">0</span></i>Likes
        </div>
        </div>

    </div>
  </body>
</html>
